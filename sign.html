<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./logo.png">
  <title>Smart Transport â€” Auth</title>
  <link rel="stylesheet" href="./sign.css" />
</head>
<body>

  <section class="signin-section" id="signin-section">
    <div class="signin-container">
      <div class="signin-box">
        <h1>ðŸš› Smart Transport</h1>
        <h2>Sign In to Your Account</h2>

        <form class="signin-form" id="signin-form" novalidate>
          <div class="form-group">
            <label for="signin-email">Email Address</label>
            <input type="email" id="signin-email" placeholder="Enter your email" required>
            <span class="error" id="signin-email-error" aria-live="polite"></span>
          </div>

          <div class="form-group">
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" placeholder="Enter your password" required>
            <span class="error" id="signin-password-error" aria-live="polite"></span>
          </div>

          <div class="form-options">
            <label><input type="checkbox" id="remember-me"> Remember Me</label>
            <a href="#forgot-section" id="link-forgot">Forgot Password?</a>
          </div>

          <button type="submit" class="btn-signin">Sign In</button>

          <p class="signup-text">
            Donâ€™t have an account? <a href="#signup-section" id="link-signup">Create one</a>
          </p>
        </form>
      </div>
    </div>
  </section>

  <section class="forgot-section" id="forgot-section">
    <div class="container">
      <h2>Forgot Password</h2>
      <p>Enter your email and we will send you a link to reset your password.</p>
      <form id="forgot-form" novalidate>
        <div class="form-group">
          <label for="forgot-email">Email Address</label>
          <input type="email" id="forgot-email" placeholder="Enter your email" required>
          <span class="error" id="forgot-email-error" aria-live="polite"></span>
        </div>
        <button type="submit" class="btn-send-reset">Send Reset Link</button>
        <p><a href="#signin-section" id="back-to-signin-from-forgot" class="back">Back to Sign In</a></p>
      </form>
    </div>
  </section>

  <section class="signup-section" id="signup-section">
    <div class="container">
      <h2>Create Account</h2>
      <form id="signup-form" novalidate>
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" placeholder="Enter your name" required>
          <span class="error" id="signup-name-error" aria-live="polite"></span>
        </div>
        <div class="form-group">
          <label for="signup-email">Email Address</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required>
          <span class="error" id="signup-email-error" aria-live="polite"></span>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Enter your password" required>
          <span class="error" id="signup-password-error" aria-live="polite"></span>
        </div>
        <div class="form-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
          <span class="error" id="signup-confirm-error" aria-live="polite"></span>
        </div>
        <button type="submit" class="btn-signup">Sign Up</button>
        <p><a href="#signin-section" id="back-to-signin-from-signup" class="back">Already have an account? Sign In</a></p>
      </form>
    </div>
  </section>

  <script src="./sign.js"></script>
</body>
</html>
